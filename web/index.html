<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>League Predictor</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div id="app">
			<header>
				<nav class="navbar navbar-dark bg-dark">
					<span class="navbar-brand">League of Legends Oracle</span>
				</nav>
			</header>

			<div class="container">
				<div class="row" v-if="championsAreLoaded">
					<div class="col-4">
						<champion-card id="btop" :player="composition.blue.top" :champions="allChampions"></champion-card>
						<champion-card id="bjgl" :player="composition.blue.jgl" :champions="allChampions"></champion-card>
						<champion-card id="bmid" :player="composition.blue.mid" :champions="allChampions"></champion-card>
						<champion-card id="bbot" :player="composition.blue.bot" :champions="allChampions"></champion-card>
						<champion-card id="bsup" :player="composition.blue.sup" :champions="allChampions"></champion-card>
					</div>
					<div class="col-4"></div>
					<div class="col-4">
						<champion-card id="btop" :player="composition.red.top" :champions="allChampions"></champion-card>
						<champion-card id="bjgl" :player="composition.red.jgl" :champions="allChampions"></champion-card>
						<champion-card id="bmid" :player="composition.red.mid" :champions="allChampions"></champion-card>
						<champion-card id="bbot" :player="composition.red.bot" :champions="allChampions"></champion-card>
						<champion-card id="bsup" :player="composition.red.sup" :champions="allChampions"></champion-card>
					</div>
				</div>
			</div>

			<template v-if="isInGame && championsAreLoaded">
				<h1>{{ summonerName }}</h1>
			</template>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
